<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
  <button id="button-abc">ABC</button>
  <button id="button-123">123</button>
  <br>
  <div id="select">
  </div>

  <div id="select_candidates">
    <select id="type-abc">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
    <select id="type-123">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </div>
</body>
</html>

<script>

$(function() {
  // display:hidden だと動かないブラウザがあるそうで、
  // しょうがないので <select> の中身ごと切り替える
  $('#button-abc').on('click', function() {
    $('#select').empty();
    $('#select').append($('#type-abc').clone(true));
  });
  $('#button-123').on('click', function() {
    $('#select').empty();
    $('#select').append($('#type-123').clone(true));
  });
});

</script>
