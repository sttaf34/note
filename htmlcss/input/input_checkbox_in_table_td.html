<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<style type="text/css">

* {
  box-sizing: border-box;
}

table, tr, td {
  border-collapse: collapse;
  border: 1px solid black;
}

label, input[type='checkbox'] {
  cursor: pointer;    /* 選択できることをカーソルの変更で示す */
  padding: 20px;      /* 選択範囲を広げる */
  user-select: none;  /* 選択不可にしてチカチカを防止 */
}

label {
  display: block;
  width: 100%;
  height: 100%;
}

label:hover {
  background: whitesmoke;
}

</style>
</head>
<body>

<table>
  <tr>
    <td>
      <label>
        <input type="checkbox" />チェックしやすいセル内チェックボックス
      </label>
    </td>
  </tr>
</table>

</body>
</html>
