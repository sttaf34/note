<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<style type="text/css">

body {
  margin: 50px 0 0 50px;
}

label, input[type='checkbox'] {
  cursor: pointer;    /* 選択できることをカーソルの変更で示す */
  padding: 20px;      /* 選択範囲を広げる */
  user-select: none;  /* 選択不可にしてチカチカを防止 */
}
label {
  border: 1px solid gainsboro;
}
label:hover {
  border: 1px solid black;
}

</style>
</head>
<body>

<label>
  <input type="checkbox" />チェックしやすいチェックボックス
</label>

</body>
</html>
