<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<style type="text/css">

* {
  box-sizing: border-box;
}

table, tr, td {
  border-collapse: collapse;
  border: 1px solid black;
  padding: 3px;
}

table {
  counter-reset: td-number; /* 名前を自分で決めて指定する */
}

td:before {
  counter-increment: td-number;      /* counter-reset:で指定した名前を使う */
  content: counter(td-number)" → "; /* counter-reset:で指定した名前を使う */
}

</style>
</head>
<body>

<table>
  <tr>
    <td>あ</td>
    <td>あ</td>
    <td>あ</td>
    <td>あ</td>
  </tr>
</table>

</body>
</html>
