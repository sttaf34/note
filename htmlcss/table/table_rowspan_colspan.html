<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<style type="text/css">

table {
  margin: 25px 15px;
}

table, tr, th, td {
  border-collapse: collapse;
  border: 1px solid black;
  padding: 5px;
  font-weight: normal;
}

</style>
</head>
<body>

<table>
  <tr>
    <th colspan="2">見出し</th>
  </tr>
  <tr>
    <td>中身</td>
    <td>中身</td>
  </tr>
</table>

<table>
  <tr>
    <th rowspan="2">見出し</th>
    <td>中身</td>
  </tr>
  <tr>
    <td>中身</td>
  </tr>
</table>

<table>
  <tr>
    <th rowspan="3">見出し</th>
    <td colspan="2">見出し</td>
  </tr>
  <tr>
    <td>中身</td>
    <td>中身</td>
  </tr>
  <tr>
    <td>中身</td>
    <td>中身</td>
  </tr>
</table>

</body>
</html>
