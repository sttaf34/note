<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<style type="text/css">

* {
  box-sizing: border-box;
}

#container {
  width: 400px;
  height: 400px;
  border: 1px solid gray;
  position: relative;
}

.text {
  border: 1px solid yellowgreen;
  display: inline-block;
  position: absolute;
  bottom: 0px;
  padding: 2px;
}

.left {
  width: 100px;
  left: 0px;
  font-size: 120%;
}

.right {
  width: 70px;
  left: 100px
}

</style>
</head>
<body>
  <div id="container">
    <div class="text left">
      下揃えで
    </div>
    <div class="text right">
      配置
    </div>
  </div>
</body>
</html>
