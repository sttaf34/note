<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<style type="text/css">

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

div.square {
  position: relative;
}
div.square:before {
  content: '';
  display: block;
  padding-top: 100%;
}
div.square div.content {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;

  background-color: #ccaadd;
  padding: 3px;
  border: 1px solid #333;
}

</style>
</head>
<body>

<div class="container">
  <div class="square">
    <div class="content">
      横幅に応じて縦の高さも可変になり正方形をキープする。
    </div>
  </div>
</div>

</body>
</html>
