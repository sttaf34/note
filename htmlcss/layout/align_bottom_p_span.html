<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<style type="text/css">

* {
  box-sizing: border-box;
}

p {
  border: 1px solid gray;
}

#big {
  font-size: 1.5rem;
}

#small {
  font-size: 1.0rem;
}

</style>
</head>
<body>
  <p>
    <span id="big">大きい文字</span>
    <span id="small">小さい文字</span>
    <span id="big">542</span>
    <span id="small">件でした</span>
  </p>
</body>
</html>
